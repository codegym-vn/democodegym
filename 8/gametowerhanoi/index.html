<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="game-title">
    <h1>Game: Tower of HaNoi</h1>
    <p>Object of the game is to move all the disks over to Tower 3 (with your mouse).
        But you cannot place a larger disk onto a smaller disk.</p>


</div>
<div class="controls">
    <label for="diskCount">Number of disks:</label>
    <input type="number" id="diskCount" min="3" max="6" value="3">

<!--    <button id="solveButton">Solve</button>-->
    <button id="restartButton">Restart</button>
</div>
<canvas id="my-canvas" width="600" height="400">

</canvas>

<script src="js/Const.js"></script>
<script src="js/Disk.js"></script>
<script src="js/Tower.js"></script>
<script src="js/GameMain.js"></script>
<script src="js/CounterMove.js"></script>
<script src="js/my.js"></script>
</body>
</html>
