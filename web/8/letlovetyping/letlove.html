<html>
    <head>
        <title>LetLoveTyping</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script>
            var a=new Array(),n="";
            a[1]='M';a[2]='Ì';a[3]='N';a[4]='H';a[5]=' ';a[6]='Y';a[7]='Ê';a[8]='U';a[9]=' ';a[10]='N';a[11]='H';a[12]='A';a[13]='U';a[14]=' ';a[15]='Đ';a[16]='I';a[17]='!';
            function typeTextarea(){
                t = document.f.txt.value;
                j = t.length;
                if(j > 0)
                {
                    for(var i=1; i<=j; i++)
                    {
                        n = n + a[i];
                        if(i == 18)
                        {
                            document.f.txt.value = "";
                            n = "";
                        }
                    }
                }
                document.f.txt.value = n;
                n="";
                setTimeout("typeTextarea()", 1);
                //return false;
            }
        </script>
    </head>
    <body>
        <center>
            <h2>Type anthing slowly</h2>
            <form name="f">
                <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>
</html>
